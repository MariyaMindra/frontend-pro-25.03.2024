<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./index.js" defer></script>
</head>
<body>
<div id="container" class="container">
    <h1>ToDoList</h1>
    <form class="form formItem" id="formAddTask">
        <input type="text" name="value" id="input" required class="formInput" placeholder="Enter a task" autofocus>
        <button class="form_btn" id="addBtn">Add</button>
    </form>
    <ul id="list"></ul>
</div>
</body>
</html>
